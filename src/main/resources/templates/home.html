<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <title>勤怠管理アプリ</title>
</head>

<body>
    <h1 th:inline="text">勤怠管理アプリ</h1>

	<div th:if="${session['SPRING_SECURITY_LAST_EXCEPTION']} != null">
		last exception: <span th:text="${session['SPRING_SECURITY_LAST_EXCEPTION'].message}"></span>
	</div>
	
	<div class="container unauthenticated">
    	With GitHub: <a href="/oauth2/authorization/github">click here</a>
	</div>
	<div class="container authenticated" style="display:none">
    	Logged in as: <span id="user"></span>
	</div>

	<form action="#" th:action="@{/login}" method="post">
	    <input type="text" id="userid" placeholder="userid" required="required" name="userid">アカウントID
	    <br/>
	    <input type="password" id="password" placeholder="password" required="required" name="password">パスワード
	    <br/>
	    <input type="submit" name="login" value="ログイン">
		
	</form>

	<!--
	<button onclick="location.href='./input.html'">ログイン</button>
	<br/>
	-->
	<!-- account-entry.htmlへ遷移 -->
	<button onclick="location.href='./account'">アカウント登録</button>

</body>

</html>
